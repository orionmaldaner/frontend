<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="image/img_cel_insta.jpg" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="image/img_instag.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="image/img_perfil_redimensionado.png" alt="foto perfil">
                </div>
                <a class="instagram-login" href="">Continue como Orion</a>
                <a class="instagram-logout" href="">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Orion?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
