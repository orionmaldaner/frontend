<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contatos - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="http://index.html">Home</a></li>
                    <li><a href="http://produtos.html">Produtos</a></li>
                    <li><a href="http://contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="d11">
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">
                
                <label for="email">Email: </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuNome@dominio.com">
                
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required 
                placeholder="Deixe sua mensagem..."></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" 
                        id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                        id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                        id="radio-whatsapp" checked>Whatsapp</label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="]" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por email?</label>
                <input type="submit" value="Invia form" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h - 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Quartas</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
