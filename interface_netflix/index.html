<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">         <!--essa div e os outros elementos (nao div) sao filhas direta de filme-principal display:flex se aplica-->
                <h3 class="titulo">STAR WARS</h3>
                <p class="descricao">Tanto tempo fa, in una galassia lontana lontana...Tanto tempo fa, in una galassia lontana lontana...
                    Tanto tempo fa, in una galassia lontana lontana...Tanto tempo fa, in una galassia lontana lontana...</p>
                <div class="botoes">        <!--nessa div display:flex nao se aplica, pq nao é filha direta. Criada com display:block por padrao-->
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>            
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>

</html>
